<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login Form</title>
</head>
<style>

body{
margin: 0;
padding: 0;
font-family: sans-serif;
background-image:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('mybook1.jpg');
background-size: cover;
}
.login-box{
width: 280px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
color: black;
}
.login-box h1{
float: left;
font-size:40px;
border-bottom:6px solid #4caf50;
margin-bottom:50px;
padding:13px 0;
}
span{
color: #000000;
}
.textbox{
width:100%;
overflow: hidden;
font-size:20px;
padding:8px 0;
margin:8px 0;
border-bottom: 1px solid #4caf50;
}
.textbox i{
width: 26px;
float: left;
text-align:center;
}
.textbox input{
border: none;
outline: none;
background: none;
color:black;
font-size:18px;
width:80%;
float:left;
margin: 0 10px;
}
.btn{
width:100%;
background:none;
border:2px solid #4caf50;
color: black;
padding:5px;
font-size:18px;
cursor: pointer;
}
.button1{
width:100%;
background:none;
border:2px solid #4caf50;
color: black;
padding:5px;
font-size:18px;
cursor: pointer;
}
</style>

<body>
<div class="login-box">
<h1>Login</h1>
<div class="textbox">

<input type="text" placeholder="Email" name="" value="">
</div>

<div class="textbox">

<input type="password" placeholder="password" name="" value="">

</div>
<p class = "forgot">Forgot:<a style="text-decoration:none" href="#" ><span>Password?</span></a></p>

 <div class="button">
      <a href="main.html" class="btn">LOGIN</a>
 <div>

<br><br><br><br>
<p class = "account">Don't have an account?</p>
        <a href="register.html" type="submit" class="button1">Sign Up</a>

</body>
</html>
