<html>

<title>Registration Form</title>
<script>
function validateform(){  
var fname = document.myform.First_Name.value;  
var lname = document.myform.Last_Name.value;
var bday = document.myform.Birthday_day.value;
var bmonth = document.myform.Birthday_Month.value;
var byear = document.myform.Birthday_Year.value;
var email = document.myform.Email_Id.value;
var number = document.myform.Mobile_Number.value;
var psw = document.myform.password.value;
var repsw = document.myform.repassword.value;
var gender = document.myform.Gender.value;
var address = document.myform.Address.value;


if (fname == "" || lname =="" || bday == "" || bmonth == "" || byear == "" || email == "" || number == "" || psw == "" || repsw == "" || gender == "" || address == "") {
alert("Please fill the feilds");  
return false;
} else if (psw != repsw) {
alert("Password doesn't match.");
return false;
}
}  

function validatefname(){  
var fname = document.myform.First_Name.value;  
if (fname == "") {
alert("Please Enter First Name.");
return false;
} else if (fname.length < 6) {
alert("First Name must be at least 4 characters long.");  
    return false;
}

}
function validatelname(){  
var fname = document.myform.Last_Name.value;  
if (fname == "") {
alert("Please Enter Last Name.");
return false;
} else if (fname.length < 6) {
alert("Last Name must be at least 4 characters long.");  
    return false;
}
}
function validatebday(){  
var bday = document.myform.Birthday_day.value;
if (bday == "") {
alert("Please Enter Birth Day.");
return false;
}
}
function validatebmonth(){  
var bmonth = document.myform.Birthday_Month.value;  
if (bmonth == "") {
alert("Please Enter Birth Month.");
return false;
}
}
function validatebyear(){  
var byear = document.myform.Birthday_Year.value;
if (byear == "") {
alert("Please Enter Birth Year.");
return false;
}
}
function validatemail(){  
var email = document.myform.Email_Id.value;
if (email == "") {
alert("Please Enter Email.");
return false;
} else if (!email.match(/\S+@\S+\.\S+/)) {
alert("Enter Valid Email Address.");  
    return false;
}
}
function validatenumber(){  
var number = document.myform.Mobile_Number.value;
if (number == "") {
alert("Please Enter Number.");
return false;
} else if (isNaN(number) || number.length != 10) {
alert("Enter Valid Number.");  
    return false;
}
}

function validatepassword(){  
var password = document.myform.password.value;  
if (password == ""){  
  alert("Please Enter Password.");  
  return false;  
} else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
    return false;  
    }  
}  

function validaterepassword(){  
var password = document.myform.repassword.value;  
if (password == ""){  
  alert("Please Enter Password.");  
  return false;  
} else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
    return false;  
    }  
}  

function validateaddress(){  
var address = document.myform.Address.value;

if (address == ""){  
  alert("Please Enter Address.");  
  return false;  
}
}  

</script>
